name: CI

on:
  #schedule:
  #  - cron: '0 2 * * *' # run at 2 AM UTC
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v1
        with:
          auto-activate-base: true
      - shell: bash -l {0}
        run: |
          conda update --all -y -c conda-forge
          conda install -c conda-forge -y conda-build
          conda build -c conda-forge --python 3.8 conda-build

